<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tazir's Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            color: #4a90e2;
            font-size: 3rem;
            margin-bottom: 0;
            animation: fadeIn 2s ease-in-out;
        }
        h2 {
            color: #333;
            font-size: 2rem;
            margin-top: 1rem;
            animation: fadeIn 3s ease-in-out;
        }
        p {
            color: #666;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
            animation: fadeIn 4s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Hey, I'm Tazir</h1>
    <h2>About me</h2>
    <p>I am a genius teenager who loves to code</p>
    <h2>What I'm working on</h2>
    <p>I'm working on some vids for a new YouTube channel</p>
</body>
</html>
